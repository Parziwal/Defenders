<div class="mx-auto p-2" style="max-width: 600px">
  <div *ngFor="let user of users" class="d-flex justify-content-between align-items-center mb-3 border-bottom border-primary border-opacity-25 border-3">
    <div class="d-flex flex-column">
      <span class="fs-3">{{ user.fullName }}</span>
      <span class="fs-5">{{ user.email }}</span>
    </div>
    <div><button class="btn btn-danger fs-5">Törlés</button></div>
  </div>
</div>
