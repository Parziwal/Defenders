<div
  *ngFor="let item of list"
  class="card mb-4 mx-auto"
  style="max-width: 600px"
>
  <div class="card-header bg-primary bg-opacity-25">
    {{ item.fileName }}
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <span>Készítette: </span> <span>{{ item.creatorName }}</span>
    </div>
    <div
      class="d-flex justify-content-between bg-primary bg-opacity-10 my-2 py-2"
    >
      <span class="">Feliratok:</span>
      <ul class="" style="">
        <li class="" *ngFor="let caption of item.captions">{{ caption }}</li>
      </ul>
    </div>
    <div class="d-flex justify-content-between">
      <span>Cimkék:</span>
      <span>
        <span
          *ngFor="let tag of item.tags"
          class="bg-primary text-white px-2 py-1 rounded ms-1"
          >{{ tag }}</span
        >
      </span>
    </div>
    <div class="d-flex justify-content-center pt-3">
      <button class="btn btn-primary"  style="width: 100%;">Részletek</button>
    </div>
  </div>
</div>
