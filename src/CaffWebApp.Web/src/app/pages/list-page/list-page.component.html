<div style="max-width: 600px mx-auto">
  <div class="d-flex justify-conten-start mb-3">
    <!-- <button class="btn btn-primary" type="button">
      Feltöltés
    </button> -->
    <div>
      <label class="btn btn-primary" for="files">Feltöltés</label>
      <input id="files" type="file" (change)="onFileSelected($event)" class="d-none">
    </div>
  </div>
  <div class="input-group mb-3">
    <input
      [(ngModel)]="searchTerm"
      type="text"
      class="form-control"
      placeholder="Keresett kifejezések"
      aria-describedby="button-addon2"
    />
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="searchCaffImages()">
      Keresés
    </button>
  </div>

  <div *ngFor="let item of list" class="card mb-4 mx-auto">
    <div class="card-header bg-primary bg-opacity-25">
      {{ item.fileName }}
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <span>Készítette: </span> <span>{{ item.creatorName }}</span>
      </div>
      <div
        class="d-flex justify-content-between bg-primary bg-opacity-10 my-2 py-2"
      >
        <span class="">Feliratok:</span>
        <ul class="">
          <li class="" *ngFor="let caption of item.captions">{{ caption }}</li>
        </ul>
      </div>
      <div class="d-flex justify-content-between">
        <span>Cimkék:</span>
        <span>
          <span
            *ngFor="let tag of item.tags"
            class="bg-primary text-white px-2 py-1 rounded ms-1"
            >{{ tag }}</span
          >
        </span>
      </div>
      <div class="d-flex justify-content-center pt-3">
        <button (click)="goToDetails(item)" class="btn btn-primary" style="width: 100%">Részletek</button>
      </div>
    </div>
  </div>
</div>
